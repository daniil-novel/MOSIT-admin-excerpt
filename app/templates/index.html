<!-- app/templates/index.html -->
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление Заявками</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <a href="/profile" class="btn btn-info" text-align="right">Профиль</a>
    <div class="container mt-4">
      <h1>Управление Заявками</h1>
      {% if user_email %}
      <p>Вы вошли как: {{ user_email }}</p>
      {% endif %}
      <table class="table">
        <thead>
          <tr>
            <th>Тип</th>
            <th>Автор</th>
            <th>Дата получения выписки</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          {% for request in requests %}
          <tr>
            <td>{{ request.request_type }}</td>
            <td>{{ request.author }}</td>
            <td>{{ request.deadline_date }}</td>
            <td>{{ request.status }}</td>
            <td>
              <a
                href="{{ url_for('edit', request_id=request.id) }}"
                class="btn btn-light"
              >
                <img
                  src="//cdn.iconscout.com/icon/free/png-512/free-edit-1439765-1214336.png?f=webp&w=256"
                  alt="Edit"
                  width="25px"
                  height="25px"
                />
              </a>
              <a
                href="{{ url_for('delete', request_id=request.id)}}"
                class="btn btn-light"
              >
                <img
                  src="https://img.icons8.com/material-outlined/24/000000/delete-forever.png"
                  alt="delete"
                  width="25px"
                  height="25px"
                />
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/create" class="btn btn-primary">Создать Заявку</a>
    </div>
  </body>
</html>
